<nav class="navbar navbar-light bg-faded">
  <div class="container">
    <a class="navbar-brand" href="/">svg 로고 | {{ site.name }}</a>
    <ul class="nav navbar-nav pull-xs-right">
      {% for item in site.data.menu %}
      <li class="nav-item{% if page.url == item.url %} active{% endif %}">
        <a class="nav-link" href="{{ item.url }}">{{ item.title }}{% if page.url == item.url %} <span class="sr-only">(current)</span>{% endif %}</a>
      </li>
      {% endfor %}
    </ul>
  </div>
</nav>
